<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="ejercicio14.css" />
		<title>Libro</title>
	</head>
	<body>
		<div class="container">
			<h1>Crear un Libro</h1>
			<form>
				<div>
					<label for="isbn">ISBN:</label>
					<input type="text" name="isbn" id="isbn" required />
				</div>
				<div>
					<label for="titulo">Título:</label>
					<input type="text" name="titulo" id="titulo" required />
				</div>
				<div>
					<label for="autor">Autor:</label>
					<input type="text" name="autor" id="autor" required />
				</div>
				<div>
					<label for="numeroPaginas">Número de páginas:</label>
					<input type="number" name="numeroPaginas" id="numeroPaginas" required />
				</div>
				<button type="button" id="button">Cargar Libro</button>
			</form>
			<div id="informacion"></div>
		</div>

		<script src="ejercicio14.js"></script>
		<!-- <script src="ejercicio14_1.js"></script> -->
	</body>
</html>
