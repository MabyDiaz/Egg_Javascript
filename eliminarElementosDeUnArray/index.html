<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Eliminar Elementos de un array</title>
	</head>
	<body>
		<div class="container">
			<h1>Eliminar los dos últimos elementos de un array</h1>
			<p>Pulsa el botón para mostrar el array sin los dos últimos elementos:</p>
			<div>
				<strong>Array inicial:</strong>
				<p id="array-inicial"></p>
			</div>
			<button id="mostrar-btn">Mostrar Array sin últimos dos elementos</button>
			<div>
				<strong>Array sin últimos dos elementos:</strong>
				<p id="array-sin-ultimos-dos"></p>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
