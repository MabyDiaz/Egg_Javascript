<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="ejercicio5_1.css" />
		<title>Calculadora</title>
	</head>

	<body onload="inicializar()">
		<div class="contenedor">
			<h1>Calculadora</h1>
			<label for="valor1">Valor 1:</label>
			<input type="number" id="valor1" />
			<br />
			<label for="valor2">Valor 2:</label>
			<input type="number" id="valor2" />
			<br />
			<label>Selecciona la operación:</label>
			<div class="operaciones">
				<div class="radio">
					<input type="radio" id="suma" name="operacion" value="S" class="input-radio" />
					<label for="suma" class="input-label">Suma</label>
				</div>
				<div class="radio">
					<input type="radio" id="resta" name="operacion" value="R" class="input-radio" />
					<label for="resta" class="input-label">Resta</label>
				</div>
				<div class="radio">
					<input type="radio" id="multiplicacion" name="operacion" value="M" class="input-radio" />
					<label for="multiplicacion" class="input-label">Multiplicación</label>
				</div>
				<div class="radio">
					<input type="radio" id="division" name="operacion" value="D" class="input-radio" />
					<label for="division" class="input-label">División</label>
				</div>
			</div>
			<br />
			<button class="btn-btn" onclick="calcular()">Calcular</button>
			<p id="resultado"></p>
		</div>

		<script src="ejercicio5_1.js"></script>
	</body>
</html>
