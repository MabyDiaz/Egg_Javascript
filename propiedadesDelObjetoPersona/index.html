<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./style.css" />
	<title>Propiedades del Objeto Persona</title>
</head>

<body>
	<div class="container">
		<h1>Mostrar Propiedades del Objeto Persona</h1>
		<div>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" placeholder="Ingrese el nombre" />
		</div>
		<div>
			<label for="edad">Edad:</label>
			<input type="number" id="edad" placeholder="Ingrese la edad" />
		</div>
		<div>
			<label for="sexo">Sexo:</label>
			<select id="sexo">
				<option value="H">Hombre</option>
				<option value="M">Mujer</option>
				<option value="O">Otro</option>
			</select>
		</div>
		<div>
			<label for="peso">Peso:</label>
			<input type="number" id="peso" placeholder="Ingrese el peso" />
		</div>
		<div>
			<label for="altura">Altura:</label>
			<input type="number" id="altura" placeholder="Ingrese la altura" />
		</div>
		<button id="mostrar-btn">Mostrar Propiedades</button>
		<div id="resultado"></div>
	</div>

	<script src="./app.js"></script>
</body>

</html>
